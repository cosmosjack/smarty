<{include "public/header.html"}>
<style>
    .label{
        font-size: 16px;
    }
    #search_logistics{
        text-align: left;
        position:relative;

    }
    .autocomplete{
        border: 1px solid #9ACCFB;
        background-color: white;
        text-align: left;
    }
    .autocomplete li{
        list-style-type: none;
    }
    .clickable {
        cursor: default;
    }
    .highlight {
        background-color: #9ACCFB;
    }
</style>
<script type="text/javascript" src="<{$res}>/bootstrap/js/config.js"></script>
<script type="text/javascript" src="<{$res}>/bootstrap/js/function.js"></script>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改个人信息</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" target="_self" method="post" enctype="multipart/form-data" action="<{$url}>/mod_info" id="signupForm">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">昵称：</label>
                            <div class="col-sm-8">
                                <input id="firstname" name="nick_name" class="form-control" value="<{$user_info.nick_name}>" type="text">
                                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 填写内容</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱：</label>
                            <div class="col-sm-8">
                                <input  name="email" class="form-control" value="<{$user_info.email}>" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">QQ：</label>
                            <div class="col-sm-8">
                                <input  name="qq" class="form-control" value="<{$user_info.qq}>" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电话：</label>
                            <div class="col-sm-8">
                                <input  name="phone" class="form-control" value="<{$user_info.phone}>" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址：</label>
                            <div class="col-sm-8">
                                <input  name="address" class="form-control" value="<{$user_info.address}>" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上次登录时间：</label>
                            <div class="col-sm-8">
                                <input  readonly class="form-control" value="<{$user_info.last_login_time}>" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">自我介绍：</label>
                            <div class="col-sm-8">
                                <input  name="user_desc" class="form-control" value="<{$user_info.user_desc}>" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">美图：</label>

                            <div class="col-sm-8">
                                <label>
                                    <input type="file" multiple="multiple" id="input_img" style="display: none;" name="img_show" value="" onchange="javascript:setImagePreview('input_img','preview','localImage');">
                                    <a style="text-align: center">
                                        <div id="localImage">
                                            <img id="preview" src="<{$pic_url}>" style="margin:0 auto .1rem;display: block; width: 200px; height: 200px;">
                                        </div>
                                        <h4>美图展示&nbsp;600x400</h4>
                                        <div style="clear: both;"></div>
                                    </a>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <input type="hidden" name="sub" value="ok">
                                <input type="hidden" name="default_pid" value="<{$pid}>">
                                <input class="btn btn-primary"  type="submit" value="保存">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="<{$res}>/bootstrap/js/jquery.min.js?v=2.1.4"></script>
<script src="<{$res}>/bootstrap/js/bootstrap.min.js?v=3.3.5"></script>
<script src="<{$res}>/bootstrap/js/content.min.js?v=1.0.0"></script>
<script src="<{$res}>/bootstrap/js/plugins/validate/jquery.validate.min.js"></script>
<script src="<{$res}>/bootstrap/js/plugins/validate/messages_zh.min.js"></script>
<script src="<{$res}>/bootstrap/js/demo/form-validate-demo.min.js"></script>

</body>

</html>
