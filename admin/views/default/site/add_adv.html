<{include "public/header.html"}>
<style>
    .label{
        font-size: 16px;
    }
</style>
<script type="text/javascript" src="<{$res}>/bootstrap/js/function.js"></script>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>首页BANNER广告图片添加</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>

                    </div>
                </div>
                <form enctype="multipart/form-data" class="form-horizontal m-t" target="_self" method="post" action="<{$url}>/add_adv">
                <div class="ibox-content">
                    <p style="text-align: center;font-size: 14px"><strong>企业后台</strong></p>
                    <p style="text-align: center;color: #dd4444">为了防止,首页出现混乱，请按照尺寸上传。</p>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">广告名称：</label>
                        <div class="col-sm-8">
                            <input name="ad_name" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">广告介绍：</label>
                        <div class="col-sm-8">
                            <input name="ad_desc" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">选择图片：</label>
                        <div class="col-sm-4">
                            <label>
                                <input type="file" multiple="multiple" id="input_img" style="display: none;" name="ad_pic" value="" onchange="javascript:setImagePreview('input_img','preview','localImage');">
                                <a style="text-align: center">
                                    <div id="localImage">
                                        <img id="preview" src="<{$res}>/bootstrap/img/a1.jpg" style="margin:0 auto .1rem;display: block; width: 200px; height: 200px;">
                                    </div>
                                    <h4>选择展示图</h4>
                                    <div style="clear: both;"></div>
                                </a>
                            </label>
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请上传对应像素的图片</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">图片链接：</label>
                        <div class="col-sm-8">
                            <input name="ad_link" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">显示位置：</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="position">
                                <option value="1">PC</option>
                                <option value="2">手机</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-5 col-sm-offset-2" style="text-align: center;" >
                            <input type="hidden" name="sub" value="ok">
                            <input type="submit" class="btn btn-success"  value="提交保存">
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="<{$res}>/bootstrap/js/jquery.min.js?v=2.1.4"></script>
<script src="<{$res}>/bootstrap/js/bootstrap.min.js?v=3.3.5"></script>
<script src="<{$res}>/bootstrap/js/content.min.js?v=1.0.0"></script>
<script src="<{$res}>/bootstrap/js/plugins/validate/jquery.validate.min.js"></script>
